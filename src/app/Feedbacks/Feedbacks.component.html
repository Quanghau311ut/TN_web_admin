<!-- Begin Page Content -->
<div class="container-fluid">

  <!-- DataTales Example -->
  <div class="card shadow mb-4">
    <div class="card-header py-3">
      <h6 class="m-0 font-weight-bold text-primary">BÌNH LUẬN TỪ KHÁCH HÀNG</h6>
    </div>
    <div class="card-body">

      <div class="table-responsive">
        <table class="table table-bordered"   width="100%" cellspacing="0">
          <thead>
            <tr>
              <th>STT</th>
              <th>Tên người PH</th>
              <th>Email</th>
              <th>Nội dung</th>
              <th>Ngày tạo</th>
              <th></th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let item of myResult | paginate: { itemsPerPage: 3, currentPage: p }; let i = index">
              <td>{{ i + 1 }}</td>
              <td>{{ item.name }}</td>
              <td>{{ item.email }}</td>
              <td>{{ item.content }}</td>
              <td>{{ item.dated| date:'dd/MM/yyyy'  }}</td>
              <td>

                <button (click)="confirmDelete(item.id)" type="button" class="btn btn-danger">Xóa</button>
              </td>
            </tr>
          </tbody>
        </table>
        <pagination-controls (pageChange)="p = $event"></pagination-controls>

      </div>
    </div>
  </div>

</div>
<!-- /.container-fluid -->
